[build-system]
requires = [
    "setuptools",
    "wheel",
    "incremental>=24.7.2",  # â† Add incremental as a build dependency
]
build-backend = "setuptools.build_meta"

[project]
name = "fdsreader"
dynamic = ["version"] 
description = "Python reader for data generated by FDS."
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
authors = [
    {name = "FZJ IAS-7 (Jan Vogelsang, Prof. Dr. Lukas Arnold, Tristan Hehnen)", email = "j.vogelsang@fz-juelich.de"}
]
classifiers=[
        "Programming Language :: Python :: 3",
        "Operating System :: OS Independent",
        "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    ]
dependencies = [
    "incremental",
    "numpy",
    "typing_extensions"
]

[project.urls]
Repository = "https://github.com/FireDynamics/fdsreader"

[project.optional-dependencies]
dev = [
    "pytest >=6.0"
]

[tool.incremental] 

[tool.setuptools]
packages = ["fdsreader","fdsreader.bndf","fdsreader.devc","fdsreader.evac","fdsreader.export","fdsreader.fds_classes","fdsreader.geom","fdsreader.isof","fdsreader.part","fdsreader.pl3d","fdsreader.slcf","fdsreader.smoke3d","fdsreader.utils"]

[tool.pytest.ini_options]
testpaths = ["tests"]
